<script type="text/Javascript">
    function getPages() {
      return new Promise((resolve, reject) => {
        fetch(`https://api.github.com/repos/Steve0Greatness/Steve0Greatness.github.io/git/trees/4af8a183821f66ecf76346f8cfe71872262d12ac`)
        .then((resp) => resp.json())
        .then(({tree}) => {
          const pages = tree.filter((file) => file.path.endsWith('.html'));
          resolve(pages);
        })
        .catch(reject)
      });
    }
    function embed(purl) {
       document.getElementById('off').innerHTML = '<embed type="text/html" src="/' + purl + '.html" width="50" height="200">';
    }
    getPages()
      .then((pages) => {
        pages.map((pui) => pui.path.slice(0, -5))
        .forEach((pui) => {
          var page          
          page = pui.replace(/-/g, ' ');
          if(pui != 'index') document.getElementById('foo').innerHTML += '<div><button type="button" onclick=' + embed(pui)'>' + page + '</button></div>';
        })
    });
  </script>
