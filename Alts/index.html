<div id="foo"></div>
<script type="text/Javascript">
    function getPages() {
      return new Promise((resolve, reject) => {
        fetch(`https://api.github.com/repos/Steve0Greatness/Steve0Greatness.github.io/git/trees/4af8a183821f66ecf76346f8cfe71872262d12ac`)
        .then((resp) => resp.json())
        .then(({tree}) => {
          const pages = tree.filter((file) => file.path.endsWith('.html'));
          resolve(pages);
        })
        .catch(reject)
      });
    }
    getPages()
      .then((pages) => {
        pages.map((pui) => pui.path.slice(0, -5))
        .forEach((pui) => {
          var page          
          page = pui.replace(/-/g, ' ');
          if(pui != 'index') document.getElementById('foo').innerHTML += '<div><a href="https://Steve0Greatness.github.io/Blog/' + pui + '.html">' + page + '</a></div>';
        })
    });
  </script>
