<!DOCTYPE html>
<html id="page" class="n" lang="en">

<body>
	<header id="header"></header>
	Index of pages
	<table id="index">
	</table>
	<script src="/src/script.js">
	</script>
	<script type="text/javascript">
		fetch("api.json")
			.then(blob => blob.json())
			.then(data => {
				var ind = document.getElementById('index')
				for (let i = 0; i < data.length; i++) {
					let link = "<tr> <td><a href='./" + data[i]["fileName"] + "'>" + data[i]["name"] + "</a></td> <td>" + data[i]["desc"] + "</td> </tr>"
					ind.innerHTML += link
				}
			})
	</script>
</body>

</html>
