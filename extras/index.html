<!DOCTYPE html>
<html id="page" lang="en-US">

<body>
	<header id="header"></header>
	Welcome to the extras page! There is a bunch of stuff here, from stuff I find useful, to April fools jokes remade. And all of it's made by me.<br>
	This page lists projects hosted on this site. To see my other projects, look at <a href="//stevesgreatness.repl.co/projects">the projects page</a>
	<table id="index">
	</table>
	<script src="/src/script.js">
	</script>
	<script type="text/javascript">
		fetch("api.json")
			.then(blob => blob.json())
			.then(data => {
				var ind = document.getElementById('index')
				for (let i = 0; i < data.length; i++) {
					let isExternal
					let target
					if (data[i]["isExternal"]) { 
						isExternal = "External link"
						target = "_new"
					} else {
						isExternal = ""
						target = ""
					}
					ind.innerHTML += "<tr> <td><a target='" + target + "' href='" + data[i]["fileName"] + "'>" + data[i]["name"] + "</a></td> <td>" + data[i]["desc"] + "</td><td>" + isExternal + "</td></tr>"
				}
			})
	</script>
</body>

</html>
