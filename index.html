<script type="text/Javascript">
    function getPages(username, reponame, branch = 'main') {
      return new Promise((resolve, reject) => {
        fetch(`https://api.github.com/repos/${username}/${reponame}/git/trees/${branch}?recursive=1`)
        .then((resp) => resp.json())
        .then(({tree}) => {
          const pages = tree.filter((file) => file.path.endsWith('.html'));
          resolve(pages);
        })
        .catch(reject)
      });
    }
    getPages('Steve0Greatness', 'Steve0Greatness.github.io')
      .then((pages) => {
        pages.map((pui) => pui.path.slice(0, -5))
        .forEach((pui) => {
          var page          
          page = pui.replace(/-/g, ' ');
          if(pui != 'index') document.getElementById('nav').innerHTML += '<a href="https://Steve0Greatness.github.io/Blog/' + pui + '.html">' + page + '</a>';
        })
    });
  </script>
